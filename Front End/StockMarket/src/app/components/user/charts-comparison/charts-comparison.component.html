<div class="center-vertical">
    <table class="table-default table-width">
        <tr>
            <td class="td-left">
                <div class="form-group select-width">
                    <label for="chartype"><h6>Select Comparison Charts Type</h6></label>
                    <select id="chartype" class="form-control" name="chartype" (click)="selType($event)">
                        <option *ngFor="let item of chartsTypes" [value]="item.value">{{item.type}}</option>
                    </select>
                </div>
                <div *ngIf="selectedType=='0'" class="form-group select-width">
                    <label for="year">Select year</label>
                    <select id="year" class="form-control" name="year">
                        <option *ngFor="let item of years" [value]="item.value">{{item.year}}</option>
                    </select>
                    <br>
                    <label for="company"><h6>Select Company</h6></label>
                    <select id="company" class="form-control" name="company">
                        <option *ngFor="let item of company" [value]="item.code">{{item.name}}</option>
                    </select>
                </div>
            
                <div *ngIf="selectedType=='1'" class="form-group select-width">
                    <label for="period"><h6>Select Specific period</h6></label>
                    <select id="period" class="form-control" name="period">
                        <option *ngFor="let item of period" [value]="item.value">{{item.period}}</option>
                    </select>
                    <br>
                    <label for="mutilcompany"><h6>Select Company(no more than 3)</h6></label>
                    <select id="mutilcompany" class="form-control" name="mutilcompany" multiple>
                        <option *ngFor="let item of company" [value]="item.code">{{item.name}}</option>
                    </select>
                    <div *ngIf="alertMsg !=''" class="alertInit alert alert-danger" contenteditable="true" [textContent]="alertMsg" (input)="alertMsg=$event.target.textContent">{{alertMsg}}</div>
                </div>
                <div *ngIf="dispFlg">
                    <a class="btn btn-info text-white" (click)="showChart()">Show Comparison Chart</a>
                </div>
            </td>
            <td class="td-right">
                <div id="echarts" style="width:100%; height:400px"></div>
            </td>
        </tr>
    </table>
</div>
