<div class="center-vertical">
    <table>
        <tr>
            <td>
                <div class="input-group text-right">
                    <input id="company" size="60" type="text" (keyup)="getCompanyNameList()" placeholder="input company's Name or company's code">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary dropdown-toggle" (click)="getIPOsPlanned()">Search</button>
                    </span>
                </div>
                <div id="companyList" class="dropDown-scroll" *ngIf="isDisplay">
                    <a class="dropdown-item" *ngFor="let item of companyNameList" [attr.companyName]="item.name" (click)="selectCompany($event)">{{item.name}}</a>
                </div>
            </td>
        </tr>
    </table>
    <div>
        <h2 class="text-left">List of Companies' IPOS planned</h2>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="bg-info text-light">
                <th>Company Name</th>
                <th>Stock Exchange</th>
                <th>Price per share</th>
                <th>Total number of Shares</th>
                <th>Open Date Time</th>
                <th>Remark</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of IPOsPlanned">
                <td>{{item.companyName}}</td>
                <td>{{item.stockExchange}}</td>
                <td>{{item.pricePerShare}}</td>
                <td>{{item.totalNumberOfShares}}</td>
                <td>{{item.openDatetime}}</td>
                <td>{{item.remark}}</td>
                <td><a class="btn btn-info" [routerLink]="['/admin/iposplan','1']" [queryParams]="item" routerLinkActive="router-link-active">Update</a></td>
            </tr>
        </tbody>
    </table>
</div>
<nav class="navbar navbar-default fixed-bottom"  role="navigation">
    <div class="container text-right">
        <a class="btn btn-info" [routerLink]="['/admin/iposplan','0']" routerLinkActive="router-link-active">Add IPO details</a>
    </div>
</nav>
