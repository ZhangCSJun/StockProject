<div class="center-vertical">
    <table class="table table-striped table-middle">
        <thead>
            <tr class="bg-info text-light">
                <th class="width-weight-5">Select</th>
                <th class="width-weight-30">Abbr Name</th>
                <th class="width-weight-50">Full Name</th>
                <th class="width-weight-15">Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of stockExchangeInfo">
                <td><input type="checkbox" [(ngModel)]="item.checked" [checked]="item.checked"></td>
                <td>{{item.abbrname}}</td>
                <td>{{item.fullname}}</td>
                <td><a  class="btn btn-primary" [routerLink]="['/admin/stockExchangeInfo','2']" [queryParams]="item" routerLinkActive="router-link-active">Detail</a>
            </tr>
            <tr>
                <td colspan="4" class="text-right">
                    <a  class="btn btn-primary" [routerLink]="['/admin/stockExchangeInfo','0']" routerLinkActive="router-link-active">Add New Stock.Ex</a>
                    &nbsp;&nbsp;
                    <a  class="btn btn-primary text-white" (click)="delStockEx()">Delete Exist Stock.Ex</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
